<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">AI Text Summarizer</h1>
    <textarea id="inputText" rows="10" class="w-full p-4 rounded bg-gray-800 border border-gray-700" placeholder="Paste your article here..."></textarea>
    <button onclick="summarize()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded">Summarize</button>
    <h2 class="mt-6 text-xl font-semibold">Summary:</h2>
    <div id="summary" class="mt-2 p-4 bg-gray-800 border border-gray-700 rounded min-h-[100px]"></div>
  </div>
  <script>
    async function summarize() {
      const text = document.getElementById('inputText').value;
      const response = await fetch('https://summarizeai-backend-prsj.onrender.com/summarize',  {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await response.json();
      document.getElementById('summary').innerText = data.summary || 'Error generating summary.';
    }
  </script>
</body>
</html>
